<alert type="custom-danger" *ngIf="needToShowInvalidFormAlert"
  >Data in form is invalid</alert
>
<app-authentication-page>
  <app-form-ui-generator
    [formGroup]="loginForm"
    [formDatamodel]="formDataModel"
    [submitBtnTxt]="'Login'"
    (onSubmitBtnClickEmitter)="onLoginBtnClick()"
    (onBackBtnClickEmitter)="onBackBtnClick()"
  ></app-form-ui-generator>
</app-authentication-page>
