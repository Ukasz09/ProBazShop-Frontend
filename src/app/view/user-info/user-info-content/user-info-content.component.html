<div class="bg-light w-100 py-2">
  <div class="h4 py-3 text-center">Account info</div>
  <div class="my-5 mx-5">
    <label class="font-weight-bold w-100"> Name:</label>
    <div class="form-control w-100">{{ user.name }}</div>
  </div>
  <div class="my-5 mx-5">
    <label><strong> Surname: </strong></label>
    <div class="form-control w-100">{{ user.surname }}</div>
  </div>
  <div class="my-5 mx-5">
    <label><strong> Email: </strong></label>
    <div class="form-control w-100">{{ user.email }}</div>
  </div>
  <div class="my-5 mx-5">
    <label><strong> Account type: </strong></label>
    <div class="form-control w-100">{{ AccountTypeString }}</div>
  </div>
  <app-delete-update-btns
    *ngIf="withDeleteUpdateBtn"
    (updateClick)="onUpdateUserBtnClick(confirmUpdateModalTemplate)"
    (deleteClick)="onDeleteProductBtnClick(confirmDeleteModalTemplate)"
    [btnUpdateText]="'Update user info'"
    [btnDeleteText]="'Delete user'"
    [updateBTnDisabled]="!userDataWasChanged"
  ></app-delete-update-btns>
</div>

<!-- TEMPLATES -->
<ng-template #confirmDeleteModalTemplate>
  <app-confirm-modal
    (declineEmitter)="onDeleteUserDecline()"
    (confirmEmitter)="onDeleteUserConfirm()"
    modalTxt="Are you sure that you want to delete this product"
  ></app-confirm-modal>
</ng-template>

<ng-template #confirmUpdateModalTemplate>
  <app-confirm-modal
    (declineEmitter)="onUpdateUserDecline()"
    (confirmEmitter)="onUpdateUserConfirm()"
    modalTxt="Are you sure that you want to update this product"
  ></app-confirm-modal>
</ng-template>
