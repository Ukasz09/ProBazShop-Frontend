<div
  class="w-100 d-flex align-items-center btn btn-light border"
  [style.height.px]="205"
  (click)="rowClick.emit()"
>
  <img
    id="image"
    alt="image not loaded"
    [src]="orderedProduct.imageURI"
    class="mx-2 rounded"
    height="90%"
  />
  <div class="d-flex h-100 align-items-center mx-2 w-25">
    <label for="image" class="font-weight-bold w-100 text-center">{{
      orderedProduct.name
    }}</label>
  </div>
  <div class="d-flex flex-fill h-100 align-items-center justify-content-center">
    <h4>
      <div class="badge badge-danger rounded">
        {{ orderedProduct.orderedQty }}
      </div>
    </h4>
    <label class="mx-2">*</label>
    <label class="text-secondary">
      {{ PayedPrice | currency }}
    </label>
    <label class="mx-2">=</label>
    <h4>
      <div class="badge badge-danger rounded">{{ PayedPrice | currency }}</div>
    </h4>
  </div>
  <!-- TODO: -->
  <div>
    {{ orderedProduct.orderDate}}
  </div>
</div>
