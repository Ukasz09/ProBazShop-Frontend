<div
  class="w-100 d-flex flex-row align-items-center btn btn-light border py-3"
  (click)="rowClick.emit()"
>
  <div
    class="d-flex flex-column flex-fill mx-3 text-left"
    style="overflow: hidden"
  >
    <!-- NAME -->
    <div class="align-items-center d-flex">
      <div class="font-weight-bold">Name:</div>
      <div class="mx-1 text-truncate">
        {{ user.name }}
      </div>
    </div>
    <!-- /NAME -->
    <!-- PRICE PER PIECE -->
    <div class="mt-2">
      <span class="font-weight-bold my-auto">Surname:</span>
      <span class="mx-1">{{ user.surname }}</span>
    </div>
    <!-- /PRICE -->
    <!-- QTY -->
    <div class="mt-2">
      <span class="font-weight-bold">Email:</span
      ><span class="mx-1">{{ user.email }}</span>
    </div>
    <!-- /QTY -->
    <!-- PURCHASE DATE -->
    <div class="mt-2">
      <span class="font-weight-bold"> Account type:</span>
      <span class="mx-1">{{ accountTypeString }}</span>
    </div>
    <!-- /PURCHASE DATE -->
  </div>
</div>
