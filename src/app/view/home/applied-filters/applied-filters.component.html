<ng-container *ngIf="filters.length > 0">
  <div class="pb-3">Applied filters:</div>
  <div *ngFor="let filter of filters" class="mb-2">
    <div class="btn-group w-75">
      <ng-container [ngSwitch]="filter.type">
        <ng-container *ngSwitchCase="FilterTypes.TEXT">
          <ng-container *ngTemplateOutlet="normalText"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="FilterTypes.PRICE_LOW">
          <ng-container *ngTemplateOutlet="normalText"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="FilterTypes.PRICE_HIGH">
          <ng-container *ngTemplateOutlet="normalText"></ng-container>
        </ng-container>
        <div *ngSwitchCase="FilterTypes.BUTTON" class="d-flex flex-fill">
          <button
            class="border border-secondary rounded w-100 custom-btn"
            [ngStyle]="{ 'background-color': filter.value }"
            disabled
          ></button>
        </div>
      </ng-container>
      <!-- BTN REMOVE  -->
      <div>
        <button
          class="btn btn-outline-danger align-items-center text-center d-flex px-1"
          (click)="onCloseClick(filter)"
        >
          <span class="material-icons md-14"> close </span>
        </button>
      </div>
      <!-- /BTN REMOVE -->
    </div>
    <!-- TEMPLATES -->
    <ng-template #normalText>
      <div
        class="bg-light border border-secondary justify-content-center btn d-flex py-0 custom-btn"
      >
        <span>
          {{ filter.value }}
        </span>
      </div>
    </ng-template>
  </div>
  <hr class="custom-hr" />
</ng-container>
