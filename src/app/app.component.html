<div class="my-container bg-light">
  <div *ngFor="let alert of alerts">
    <alert
      [type]="alert.type"
      [dismissOnTimeout]="alert.timeout"
      [dismissible]="true"
      (onClosed)="removeAlert(alert)"
      >{{ alert.msg }}</alert
    >
  </div>
  <router-outlet></router-outlet>
</div>
