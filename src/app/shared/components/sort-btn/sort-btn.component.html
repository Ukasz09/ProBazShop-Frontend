<div class="btn-group w-100" dropdown>
  <button
    id="button-animated"
    dropdownToggle
    type="button"
    class="btn btn-danger dropdown-toggle"
    aria-controls="dropdown-animated"
  >
    {{ actualSortingMethod.labelText }}
    <span class="caret"></span>
  </button>
  <ul
    id="dropdown-animated"
    *dropdownMenu
    class="dropdown-menu w-100 text-center"
    role="menu"
    aria-labelledby="button-animated"
  >
    <ng-container *ngFor="let methodKey of sortingMethodsKeys">
      <li
        *ngIf="getSortingMethod(methodKey) !== actualSortingMethod"
        role="menuitem"
        class="h-100"
      >
        <a
          class="dropdown-item btn btn-outline-dark"
          (click)="changeSortingMethod(methodKey)"
          >{{ getSortingMethodLabelTxt(methodKey) }}</a
        >
      </li>
    </ng-container>
  </ul>
</div>
