<div class="m-2">
    <div class="d-flex flex-row">
      <div class="w-25">
        <img [src]="product.imageURI" alt="test" class="w-100" />
      </div>
      <div class="d-flex align-items-center m-2">
        <div>{{ product.name }}</div>
        <div>{{ product.price }}</div>
      </div>
    </div>
    <div>
      <span>{{ product.description }}</span>
    </div>
  </div>
